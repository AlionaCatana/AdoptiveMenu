<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- __________________________________Hw______________________________________________________
    viewport - видимая область страницы/тег. meta viewport - сообщает браузеру как обрабатывать 
    размеры страницы и изменять ее масштаб. Можно устан. раз-р вручную или device-width - 
    ширина страницы соответствует размеру экрана. initial-scale=1.0 - вместо перераспределения контента 
    выполняется его масштабирование (если в данном ОП ширина при повороте неизменна и исп. для адаптивных сайтов)
    user-scalable=yes (маштабирование пользователем)
    user-scalable, minimum-scale и maximum-scale не рекомендуется исп. -->
